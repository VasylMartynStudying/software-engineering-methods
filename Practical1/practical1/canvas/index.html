<!DOCTYPE html>
<html>

	<head lang="uk">
		<meta charset="UTF-8">
		<title>Траєкторія руху (Canvas)</title>
		<link rel="stylesheet" href="styles.css">
	</head>

	<body>
		<h1>Побудова траєкторії руху тіла</h1>
		<main class="container">
			<canvas id="trajectoryCanvas" width="600" height="500"></canvas>

			<div class="inputs-container">
				<div class="input-group">
					<label for="x0">Початкове x0 (м):</label>
					<input id="x0" type="number" value="0">
				</div>
				<div class="input-group">
					<label for="y0">Початкове y0 (м):</label>
					<input id="y0" type="number" value="0">
				</div>
				<div class="input-group">
					<label for="angle">Кут (градуси):</label>
					<input id="angle" type="number" value="45">
				</div>
				<div class="input-group">
					<label for="speed">Початкова швидкість (м/с):</label>
					<input id="speed" type="number" value="50">
				</div>
				<div class="input-group">
					<label for="acceleration">Прискорення (м/с<sup>2</sup>):</label>
					<input id="acceleration" type="number" value="0">
				</div>
				<div class="input-group">
					<label for="color">Колір траєкторії:</label>
					<input id="color" type="color">
				</div>
				<button id="drawButton">Побудувати траєкторію</button>
				<button id="clearButton">Очистити</button>
			</div>

		</main>

		<script src="script.js"></script>
	</body>

</html>
