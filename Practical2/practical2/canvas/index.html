<!DOCTYPE html>
<html lang="uk">

	<head>
		<meta charset="UTF-8" />
		<title>Проєктування траєкторії руху тіла, кинутого під кутом до горизонту</title>
		<link rel="stylesheet" href="styles.css" />
	</head>

	<body>
		<h1>Траєкторія руху тіла, кинутого під кутом до горизонту</h1>

		<main class="container">
			<canvas id="trajectorySvg" width="800" height="400"></canvas>

			<div class="inputs-container">
				<div class="input-group">
					<label for="v0">Поч. швидкість (м/с):</label>
					<input type="number" id="v0" value="50" step="1" />
				</div>
				<div class="input-group">
					<label for="angle">Кут запуску (градуси):</label>
					<input type="number" id="angle" value="45" step="1" />
				</div>
				<div class="input-group">
					<label for="g">Прискорення вільного падіння g (м/с²):</label>
					<input type="number" id="g" value="9.81" step="0.1" />
				</div>

				<button id="updateBtn">Оновити</button>
			</div>

			<script src="script.js"></script>
	</body>

</html>
